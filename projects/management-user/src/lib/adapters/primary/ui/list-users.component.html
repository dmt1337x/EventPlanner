<div class="container-fluid mx-auto ">
    <table class="table table-borderless text-center bg-light text-black p-5 rounded ">
        <thead class="bg-secondary rounded-3 p-3 fw-bold mb-5">
            <tr class="">
                <th class="d-flex justify-content-start ms-5">Name</th>
                <th>E-mail</th>
                <th>User details</th>
                <th>Number of events</th>
                <th class="me-5">Delete</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of users$ | async">
                <td class=" d-flex justify-content-start ms-5">
                    <span class="bi-person-circle me-2"></span>
                    {{ user.name + " " + user.lastName }}
                </td>

                <td>
                    {{user.email}}
                </td>
                <td>
                    <button routerLink="" class="  btn-secondary text-black btn-sm fw-bold">
                        Manage
                    </button>
                </td>
                <td>
                    <span>...in progress...</span>
                </td>
                <td>
                    <span class="bi-trash3" (click)="onUserRemoveed(user)"></span>
                    <!-- <span class="bi-pencil-fill ms-3"></span> -->

                </td>
