<div class="w-50">
    <div *ngFor="let user of users$ | async" class="mb-3">
        <div class="d-flex justify-content-between text-su">
            <div>
                <!-- <div class="fw-bold"
                [ngClass]=" {'text-success' : user.confirmed==true,'text-danger' : user.confirmed==false}"> -->
                <div>
                    <span class="bi-person-circle"></span>
                    <span class="fs-5 ms-3">{{user.name
                        + " " +
                        user.lastName}}</span>
                </div>
                <div>
                    <span class="fs-6 ms-5">{{user.email}}</span>
                </div>
            </div>
            <div class="d-flex">
                <div class="me-3">
                    <span class="bi-pencil-fill"></span>
                </div>
                <div>
                    <span class=" bi-trash3"></span>
                </div>
            </div>


        </div>
