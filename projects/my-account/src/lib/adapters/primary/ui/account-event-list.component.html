<div class=" d-flex justify-content-center">
    <form [formGroup]="selectedEventForm" (ngSubmit)="selectEvent(selectedEventForm)">

        <label for="" class=" form-label fw-bold fs-5">Select your event:</label>
        <select formControlName="eventId" class=" form-select mb-2">
            <option *ngFor="let event of events$ | async" [value]="event.id">{{event.eventTitle}}</option>
        </select>
        <input type="submit" value="Setup" class="btn btn-success fw-bold" [disabled]="!selectedEventForm.valid">
    </form>
