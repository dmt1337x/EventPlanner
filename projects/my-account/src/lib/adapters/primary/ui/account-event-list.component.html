<button (click)="logout()" class="btn btn-danger">LOGOUT</button>

<div *ngFor="let currentParticipant of currentParticipant$ | async">
    <button (click)="eventListDownloaded(currentParticipant)" class="bt btn-success">Pobierz dane</button>
</div>

{{eventId$ | async | json}}
{{participantId$ | async | json}}

<div *ngIf="participantId$ | async as participantId">
    <!-- <button *ngIf="eventId$|async as event" (click)="goToSetup(participant, event)">SETUP</button> -->

    <div *ngFor="let event of events$ | async">
        <button *ngIf="eventId$|async as eventId" class="btn btn-info my-5"
            [routerLink]="'/my-account/' + participantId.participantId + '/' + eventId.eventId + '/setup'">
            {{event.eventTitle}} </button>

    </div>

</div>
