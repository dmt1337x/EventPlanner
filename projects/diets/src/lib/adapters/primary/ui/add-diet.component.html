<div class="w-50">
    <h5 class="pb-3">Add you diet</h5>
    <form [formGroup]="addDiet" (ngSubmit)="onDietAdded(addDiet, eventId)" *ngIf="eventIdContext$ | async as eventId">
        <input type="text" formControlName="dietName" class=" form-control">
        <input type="submit" value="Save changes" class="btn btn-success mt-3 fw-bold">
    </form>
</div>
