<div class="w-50" *ngFor="let diet of diets$ | async">
  <span>
    <div class="d-flex justify-content-between">
      <div>{{diet.dietName}}</div>
      <div class="d-flex">
        <div class="me-3">
          <span class="bi-pencil-fill" (click)="openModal(template,diet)"></span>
        </div>
        <div>
          <span class="bi-trash3" (click)="onDietRemoveed(diet)"></span>
        </div>
      </div>
    </div>
  </span>



  <ng-template #template>
    <div class="modal-body text-center">
      <span>Edit diet: </span>

    </div>
    <form [formGroup]="editDietName" (ngSubmit)="onDietEdited(editDietName)" *ngIf="dietIdContext$ | async as id"
      class="p-3">
      <input type="text" formControlName="name" class="form-control" [ngModel]="diet.dietName">
      <input type="text" formControlName="id" [ngModel]="id.selectedDietId" hidden>
      <input type="submit" value="Save" class="btn btn-success mt-3 rounded rounded-3" [disabled]="!editDietName.valid">
    </form>
  </ng-template>
</div>
