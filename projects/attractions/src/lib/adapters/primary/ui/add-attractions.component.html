<div class="w-50">
    <h5 class="pb-3">Add your attractions</h5>
    <form [formGroup]="addAttraction" (ngSubmit)="onAttractionAdded(addAttraction, eventId)"
        *ngIf="eventIdContext$ | async as eventId">
        <input type="text" formControlName="attractionName" class="form-control">
        <div class="row">
            <div class="d-flex justify-content-between">
                <div></div>
                <input type="submit" value="Save changes" class="btn btn-success mt-3 fw-bold"
                    [disabled]="!addAttraction.valid">
            </div>
        </div>
    </form>
</div>
