<div class="w-50">
  <span *ngFor="let attraction of attractions$ | async">
    <div class="d-flex justify-content-between">
      <div>{{attraction.attractionName}}</div>
      <div class="d-flex">
        <div class="me-3">
          <span class="bi-pencil-fill" (click)="openModal(template,attraction)"></span>
        </div>
        <div>
          <span class="bi-trash3" (click)="onAttractionRemoveed(attraction)"></span>
        </div>
      </div>
    </div>
  </span>



  <ng-template #template>
    <div class="modal-body text-center">
      <span>Edit attraction: </span>
    </div>
    <form [formGroup]="editAttractionName" (ngSubmit)="onAttractionEdited(editAttractionName)"
      *ngIf="attractionIdContext$ | async as id" class="p-3">
      <input type="text" formControlName="name" class="form-control">
      <input type="text" formControlName="id" [ngModel]="id.selectedAttractionId" hidden>
      <input type="submit" value="Save" class="btn btn-success mt-3 rounded rounded-3"
        [disabled]="!editAttractionName.valid">
    </form>
  </ng-template>
</div>
