<div>
    <form [formGroup]="search" class=" text-nowrap">
        <div class="d-flex justify-content-between">
            <input type="text" formControlName="userName" class="form-control" placeholder="Search member...">
            <button class="ms-2 btn btn-success fw-bold" (click)="onSearchSubmited(search)">Search</button>
            <button class="ms-2 btn btn-light" (click)="clear()">Clear</button>

        </div>
    </form>

</div>
