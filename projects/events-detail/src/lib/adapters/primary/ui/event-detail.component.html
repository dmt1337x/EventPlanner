<div>

  <div *ngFor="let event of events$ | async" class="mb-4">

    <div class=" d-flex justify-content-between">
      <div>
        <h1>{{event.eventTitle}}</h1>
        <h5>
          {{toDate(event.eventDate[0]) | date: 'dd.MM.YYYY'}}
          <span> - </span>
          {{toDate(event.eventDate[1]) | date: 'dd.MM.YYYY'}}
        </h5>
      </div>
      <span class="bi-pen-fill" [routerLink]="'../edit-event'"></span>
    </div>
    <div class=" d-flex justify-content-between align-items-center">
      <div class="col w-50 text-center"><img [src]="event.eventImage" class=" w-100 p-3"></div>
      <div class="col"><span class=" p-3">{{event.eventDescription}}</span></div>
    </div>
  </div>




  <div class="row d-flex justify-content-between text-black mt-5">

    <div class="col">
      <div class="d-flex justify-content-between bg-white p-2 fw-bold mb-4  rounded rounded-3">
        <div>Diet</div>
        <span class="bi-pen-fill" [routerLink]="'../diets'"></span>
      </div>

      <div class="bg-white p-2  rounded rounded-3">
        <div *ngIf="(diets$ | async)?.length">
          <div *ngFor="let diet of diets$ | async">
            {{diet.dietName}}
          </div>
        </div>
        <div *ngIf="!(diets$ | async)?.length" class="d-flex justify-content-center ">
          <button class="btn btn-success fw-bold m-3" [routerLink]="'../diets'">Configure</button>
        </div>
      </div>
    </div>


    <div class="col">
      <div class="d-flex justify-content-between bg-white p-2 fw-bold mb-4  rounded rounded-3">
        <div>Transport</div>
        <span class="bi-pen-fill" [routerLink]="'../transport'"></span>
      </div>

      <div class="bg-white p-2  rounded rounded-3">
        <div *ngIf="(transport$ | async)?.length">
          <div *ngFor="let transport of transport$ | async">
            {{transport.transportName}}
          </div>
        </div>
        <div *ngIf="!(transport$ | async)?.length" class="d-flex justify-content-center ">
          <button class="btn btn-success m-3 fw-bold" [routerLink]="'../transport'">Configure</button>
        </div>
      </div>
    </div>


    <div class="col">
      <div class="d-flex justify-content-between bg-white p-2 fw-bold mb-4  rounded rounded-3">
        <div>Attraction</div>
        <span class="bi-pen-fill" [routerLink]="'../attractions'"></span>
      </div>

      <div class="bg-white p-2  rounded rounded-3">
        <div *ngIf="(attractions$ | async)?.length">
          <div *ngFor="let attraction of attractions$ | async">
            {{attraction.attractionName}}
          </div>
        </div>
        <div *ngIf="!(attractions$ | async)?.length" class="d-flex justify-content-center ">
          <button class="btn btn-success m-3 fw-bold" [routerLink]="'../attractions'">Configure</button>
        </div>
      </div>
    </div>


  </div>

</div>
