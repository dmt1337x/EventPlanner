<div class="btn-group " dropdown *ngFor="let thisEvent of thisEvent$ | async">
    <div id="button-animated " dropdownToggle type="button" class="btn dropdown-toggle text-white "
        aria-controls="dropdown-animated">
        <span class="fw-bold fs-3">Event - {{thisEvent.eventTitle}} </span>
    </div>
    <div id="dropdown-animated" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-animated">
        <div role="menuitem" class="p-2" *ngFor="let otherEvent of otherEvents$ | async"
            [routerLink]="'/events/' + otherEvent.id + '/event-detail'">
            {{otherEvent.eventTitle}}</div>
    </div>
</div>
