<div class="w-50">
    <h5 class="pb-3">Add yout transport option</h5>
    <form [formGroup]="addTransport" (ngSubmit)="onTransportAdded(addTransport, eventId)"
        *ngIf="eventIdContext$ | async as eventId">
        <input type="text" formControlName="transportName" class="form-control">
        <input type="submit" value="Save changes" class="btn btn-success mt-3 fw-bold">
    </form>
</div>
