<div class="w-50">
  <span *ngFor="let transport of transports$ | async">
    <div class="d-flex justify-content-between">
      <div>{{transport.transportName}}</div>
      <div class="d-flex">

        <div class="me-3">
          <span class="bi-pencil-fill" (click)="openModal(template,transport)"></span>
        </div>
        <div>
          <span class="bi-trash3" (click)="onTransportRemoveed(transport)"></span>
        </div>
      </div>
    </div>
  </span>

  <ng-template #template>
    <div class="modal-body text-center">
      <span>Edit transport: </span>

    </div>
    <form [formGroup]="editTransportName" (ngSubmit)="onTransportEdited(editTransportName)"
      *ngIf="transportIdContext$ | async as id" class="p-3">
      <input type="text" formControlName="name" class="form-control">
      <input type="text" formControlName="id" [ngModel]="id.selectedTransportId" hidden>
      <input type="submit" value="Save" class="btn btn-success mt-3 rounded rounded-3"
        [disabled]="!editTransportName.valid">
    </form>
  </ng-template>
</div>
