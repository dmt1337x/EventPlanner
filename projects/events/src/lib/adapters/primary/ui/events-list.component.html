<div class="bg-light text-black p-5 rounded-3">
  <div class="row bg-secondary rounded-3 p-3 fw-bold">
    <span class="col">Event Title</span>
    <span class="col">Link</span>
    <span class="col">Date</span>
    <span class="col">Manage</span>
    <span class="col">Delete</span>
  </div>
  <div class="mt-3">
    <div *ngFor="let event of events$ | async" class="my-2 px-2">
      <div class="row">
        <div class="col">
          <span class="bi-star-fill pe-2"></span>

          {{ event.eventTitle }}
        </div>
        <div class="col">LINK</div>
        <div class="col">
          {{ event.eventDate }}
        </div>
        <div class="col">
          <button [routerLink]="'events/' + event.id + '/event-detail'" class="  btn-secondary text-black btn-sm">
            EDIT
          </button>
        </div>
        <div class="col">

          <span class="bi-trash3" (click)="onEventDeleteed(event)"></span>
        </div>
      </div>
    </div>
  </div>
</div>
