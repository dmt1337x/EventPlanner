<div *ngIf="(isEmpty$ | async)?.length == 0">
    <div class="min-vh-100 d-flex text-center justify-content-center align-items-center">
        <div class="">
            <h1>Welcome to Event Planner</h1>
            <h1>Create your first event</h1>
            <button class="btn btn-success mt-5 fw-bold" [routerLink]="'/create-event'">Create Event</button>
        </div>
        <div></div>
    </div>
</div>

<div *ngIf="(isEmpty$ | async)?.length">
    <div class="container py-3">
        <div>
            <span class="fs-4 me-5  border-bottom border-success border-5" [routerLink]="'/'">Events</span>
            <span class="fs-4" [routerLink]="'/users'">Users</span>

        </div>
    </div>
    <div class="container  border-white py-3 border-top d-flex justify-content-between">
        <div class="w-100">
            <lib-search-event></lib-search-event>
        </div>

        <div>
            <button class="btn btn-success fw-bold text-nowrap" routerLink="/create-event">Create
                new event</button>
        </div>
    </div>
    <div class="container  border-white py-5 border-top">
        <lib-events-list></lib-events-list>
    </div>
</div>
