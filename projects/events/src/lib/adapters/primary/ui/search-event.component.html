<div>
    <form [formGroup]="search" class="w-50 text-nowrap">
        <div class="d-flex justify-content-between">
            <input type="text" formControlName="eventTitle" class="form-control" placeholder="Search event...">
            <button class="ms-2 btn btn-light fw-bold" (click)="onSearchSubmited(search)">Search</button>
            <button class="ms-2 btn btn-light" (click)="clear()">Clear</button>

        </div>
    </form>

</div>
