<div>
    <form [formGroup]="search" class="w-50">
        <div class="d-flex justify-content-between">
            <input type="text" formControlName="eventTitle" class="form-control">
            <button class="ms-5 btn btn-light fw-bold" (click)="onSearchSubmited(search)">Search</button>
            <button class="ms-5 btn btn-light" (click)="clear()">Clear</button>

        </div>
    </form>

</div>
