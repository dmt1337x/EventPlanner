<div class="w-75">
    <form [formGroup]="addEvent" (ngSubmit)="onAddEventSubmited(addEvent)">
        <div class="d-flex justify-content-center">
            <textarea type="text" formControlName="eventImage" placeholder="Image" class="form-control me-5"
                rows="10"></textarea>
            <textarea formControlName="eventDescription" placeholder="Description" class="form-control ms-5"
                rows="10"></textarea>
        </div>
        <div class="d-flex justify-content-center py-5">
            <input type="text" formControlName="eventTitle" placeholder="Title" class="form-control me-5" required>
            <input type="text" formControlName="eventDate" placeholder="Daterangepicker" class="form-control ms-5"
                bsDaterangepicker [bsConfig]="{ isAnimated: true }">

        </div>
        <div class="row">
            <div class="d-flex justify-content-between">
                <div></div>
                <input type="submit" value="Save changes" class="btn btn-success mt-3 fw-bold"
                    [disabled]="!addEvent.valid">
            </div>
        </div>
    </form>
</div>
