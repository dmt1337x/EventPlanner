<form [formGroup]="addRoomsForm" (ngSubmit)="onRoomsAdded(addRoomsForm)">
    <div class="d-flex justify-content-between">
        <input type="number" formControlName="number" placeholder="Number" class=" form-control me-2">
        <input type="number" formControlName="capacity" placeholder="Capacity: 1-4" class=" form-control me-5">
        <input type="submit" value="Add new room" class="btn btn-success fw-bold" [disabled]="!addRoomsForm.valid">
    </div>
