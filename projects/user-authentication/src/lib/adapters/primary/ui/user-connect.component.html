<div class=" bg-light rounded-3 p-3 min-vh-100 d-flex justify-content-center align-items-center">

    <form [formGroup]="userConnect" (ngSubmit)="userLogin(userConnect)">
        <label for="userName" class="form-label fw-bold">First name</label>
        <input type="text" id="userName" formControlName="userName" class="form-control mb-4">
        <label for="userName" class="form-label fw-bold">Last name</label>
        <input type="text" formControlName="userLastName" class="form-control mb-4">
        <label for="userName" class="form-label fw-bold">E-mail</label>
        <input type="text" formControlName="userEmail" class="form-control mb-4">
        <div class=" d-flex justify-content-center"><input type="submit" value="Confirm"
                class="btn btn-primary fw-bolder w-75">
        </div>
    </form>
</div>
