<div class=" bg-light rounded-3 p-3 min-vh-100 d-flex justify-content-center align-items-center">
    <form [formGroup]="userLoginForm" (ngSubmit)="onUserLogined(userLoginForm)">
        <input type="text" formControlName="email" placeholder="Email" class="form-control mb-2">
        <input type="text" formControlName="password" placeholder="Password" class="form-control mb-4">
        <input type="submit" value="Login" class="btn btn-primary fw-bolder w-75">
    </form>
</div>
