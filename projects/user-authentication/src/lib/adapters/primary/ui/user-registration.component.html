<div class=" bg-light rounded-3 p-3 min-vh-100 d-flex justify-content-center align-items-center">
    <form [formGroup]="registrationForm" (ngSubmit)="onUserRegistrationed(registrationForm)">
        <input type="text" formControlName="email" placeholder="Email" class="form-control mb-1">
        <input type="password" formControlName="password" placeholder="Password" class="form-control mb-4">
        <input type="submit" value="Register" class="btn btn-success fw-bold">
    </form>
</div>
