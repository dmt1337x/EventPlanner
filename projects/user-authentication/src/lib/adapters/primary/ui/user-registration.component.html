<div class=" bg-light rounded-3 p-3 min-vh-100 d-flex justify-content-center align-items-center">

    <form [formGroup]="userReg" *ngFor="let user of currentUser$ | async" (ngSubmit)="addParticipantAuth(userReg,user)">
        <input type="text" formControlName="userName" [ngModel]="user.userName" class="form-control mb-2" readonly>
        <input type="text" formControlName="userLastName" [ngModel]="user.userLastName" class="form-control mb-2"
            readonly>
        <input type="text" formControlName="userEmail" [ngModel]="user.userEmail" class="form-control mb-2" readonly>
        <input type="text" formControlName="id" [ngModel]="user.id" class="form-control" hidden readonly>
        <input type="text" formControlName="eventId" [ngModel]="user.eventId" class="form-control" hidden readonly>
        <input type="password" formControlName="userPassword" class="form-control mb-4" placeholder="Password">
        <div class=" d-flex justify-content-center"><input type="submit" value="Update"
                class="btn btn-primary fw-bolder w-75"></div>
    </form>
</div>
