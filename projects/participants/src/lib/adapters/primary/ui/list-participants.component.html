<div class="container-fluid mx-auto fs-6">
    <table class="table table-borderless text-center">
        <thead class="bg-white fw-bold">
            <tr class="">
                <th class="text-start ps-5">Name</th>
                <th>Diet</th>
                <th>Transport</th>
                <th>Attraction</th>
                <th>Room type</th>
                <th>Room number</th>
                <th class="me-5">Manage</th>
            </tr>
        </thead>

        <tbody class="text-white">
            <tr *ngFor="let participant of participants$ | async" class="border-bottom border-white border-opacity-25"
                [ngClass]=" {'text-success' : participant.confirmed==true,'text-danger' : participant.confirmed==false}">
                <td class=" text-start">
                    <div>
                        <div>
                            <span class="bi-person-circle"></span>
                            <span class="fs-5 ms-3">{{participant.name
                                + " " +
                                participant.lastName}}</span>
                        </div>
                        <div>
                            <span class="ms-5">{{participant.email}}</span>
                        </div>
                    </div>
                </td>

                <td>
                    <span *ngIf="participant.dietId!=null else noChoice">{{participant.dietId}}</span>
                </td>

                <td>
                    <span *ngIf="participant.transportId!=null else noChoice">{{participant.transportId}}</span>
                </td>
                <td>
                    <span *ngIf="participant.attractionId!=null else noChoice">{{participant.attractionId}}</span>
                </td>
                <td>
                    <span *ngIf="participant.roomType!=null else noChoice">{{participant.roomType}}</span>
                </td>
                <td>
                    <span *ngIf="participant.roomId!=null else noChoice">{{participant.roomId}}</span>
                </td>
                <td>
                    <div class="d-flex justify-content-center text-white">
                        <div>
                            <!-- <span class=" bi-pencil-fill me-3" (click)="openModal(template, participant)"></span> -->
                            <span class=" bi-trash3" (click)="onParticipantRemoveed(participant)"></span>
                        </div>
                    </div>
                </td>

                <ng-template #noChoice><span>---</span></ng-template>
                <!-- <ng-template #template>
                    <div class="modal-body text-center">
                        <span>Edit user details: </span>

                    </div>
                    <form [formGroup]="userEdit" (ngSubmit)="onUserEdited(userEdit)" *ngIf="userContext$ | async as id"
                        class="p-3">
                        <input type="text" formControlName="name" class="form-control mb-1" [ngModel]="user.name">
                        <input type="text" formControlName="lastName" class="form-control mb-1"
                            [ngModel]="user.lastName">
                        <input type="text" formControlName="email" class="form-control" [ngModel]="user.email" readonly>
                        <input type="text" formControlName="id" [ngModel]="id.selectedUserId" hidden>
                        <input type="submit" value="Save" class="btn btn-success mt-3 rounded rounded-3"
                            [disabled]="!userEdit.valid">
                    </form>
                </ng-template> -->
            </tr>
        </tbody>
    </table>
