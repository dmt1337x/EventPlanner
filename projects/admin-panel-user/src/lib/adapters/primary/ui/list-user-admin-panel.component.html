<div class="w-50">
    <div *ngFor="let user of users$ | async" class="mb-3">
        <div class="d-flex justify-content-between text-su">

            <div class="fw-bold">
                <div>
                    <span class="bi-person-circle"></span>
                    <span class="fs-5 ms-3">{{user.userName
                        + " " +
                        user.userLastName}}</span>
                </div>
                <div>
                    <span class="fs-6 ms-5">{{user.userEmail}}</span>
                </div>
            </div>


            <div class="d-flex">
                <div class="me-3">
                    <span class="bi-pencil-fill"></span>
                </div>
                <div>
                    <span class=" bi-trash3"></span>
                </div>
            </div>


        </div>
